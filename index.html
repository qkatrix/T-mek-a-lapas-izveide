<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions and Conditional Logic</title>
</head>
<body>
    <h1>JavaScript Functions and Conditional Logic</h1>
    <h2>Function Examples</h2>
    <script>
        // Example of a simple function
        function greet(name) {
            return `Hello, ${name}!`;
        }
        console.log(greet('World'));

        // Function with default parameter
        function add(a, b = 0) {
            return a + b;
        }
        console.log(add(5, 10)); // Output: 15
        console.log(add(5)); // Output: 5

        // Function expression
        const multiply = function(a, b) {
            return a * b;
        };
        console.log(multiply(4, 5)); // Output: 20

        // Arrow function
        const square = (x) => x * x;
        console.log(square(4)); // Output: 16
    </script>
    <h2>Conditional Logic Examples</h2>
    <script>
        // Example of if/else conditional logic
        const age = 18;
        if (age < 18) {
            console.log('You are a minor.');
        } else if (age === 18) {
            console.log('You just became an adult!');
        } else {
            console.log('You are an adult.');
        }

        // Ternary operator
        const isAdult = (age >= 18) ? 'Adult' : 'Minor';
        console.log(isAdult);
    </script>
</body>
</html>
