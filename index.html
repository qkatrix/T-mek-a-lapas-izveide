<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Interactive Functions</title>\n    <script>\n        function calculate() {\n            const num1 = parseFloat(document.getElementById('num1').value);\n            const num2 = parseFloat(document.getElementById('num2').value);\n            alert('The sum is: ' + (num1 + num2));\n        }\n        function rate(value) {\n            alert('You rated this ' + value);\n        }\n        function analyzeText() {\n            const text = document.getElementById('textAnalyze').value;\n            alert('Text length is: ' + text.length);\n        }\n        function generateProfile() {\n            const name = document.getElementById('profileName').value;\n            const age = document.getElementById('profileAge').value;\n            alert('User Profile: Name: ' + name + ', Age: ' + age);\n        }\n    <\/script>\n</head>\n<body>\n    <h1>Interactive Functions</h1>\n    <h2>Calculator</h2>\n    <input type="number" id="num1" placeholder="First Number">\n    <input type="number" id="num2" placeholder="Second Number">\n    <button onclick="calculate()">Calculate Sum</button>\n    <h2>Rating System</h2>\n    <div>\n        <button onclick="rate(1)">1 Star</button>\n        <button onclick="rate(2)">2 Stars</button>\n        <button onclick="rate(3)">3 Stars</button>\n        <button onclick="rate(4)">4 Stars</button>\n        <button onclick="rate(5)">5 Stars</button>\n    </div>\n    <h2>Text Analyzer</h2>\n    <textarea id="textAnalyze" rows="4" cols="50" placeholder="Enter text to analyze...\"></textarea>\n    <button onclick="analyzeText()">Analyze Text</button>\n    <h2>User Profile Generator</h2>\n    <input type="text" id="profileName" placeholder="Name">\n    <input type="number" id="profileAge" placeholder="Age">\n    <button onclick="generateProfile()">Generate Profile</button>\n</body>\n</html>\n
