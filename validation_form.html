<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Validation Form</title>\n    <style>\n        .error { color: red; }\n    </style>\n</head>\n<body>\n    <form id="validationForm">\n        <label for="name">Name:</label>\n        <input type="text" id="name" required>\n        <div class="error" id="nameError"></div>\n        <br>\n        <label for="email">Email:</label>\n        <input type="email" id="email" required>\n        <div class="error" id="emailError"></div>\n        <br>\n        <label for="age">Age:</label>\n        <input type="number" id="age" required min="1">\n        <div class="error" id="ageError"></div>\n        <br>\n        <label for="password">Password:</label>\n        <input type="password" id="password" required>\n        <div class="error" id="passwordError"></div>\n        <br>\n        <label for="confirmPassword">Confirm Password:</label>\n        <input type="password" id="confirmPassword" required>\n        <div class="error" id="confirmPasswordError"></div>\n        <br>\n        <button type="submit">Submit</button>\n    </form>\n    <div id="successMessage" style="display:none; color: green;"></div>\n\n    <script>\n        function validateName() {\n            const name = document.getElementById('name').value;\n            const errorDiv = document.getElementById('nameError');\n            if (name.trim() === '') {\n                errorDiv.innerText = 'Name is required.';\n                return false;\n            } else {\n                errorDiv.innerText = '';\n                return true;\n            }\n        }\n\n        function validateEmail() {\n            const email = document.getElementById('email').value;\n            const errorDiv = document.getElementById('emailError');\n            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;\n            if (!emailPattern.test(email)) {\n                errorDiv.innerText = 'Enter a valid email.';\n                return false;\n            } else {\n                errorDiv.innerText = '';\n                return true;\n            }\n        }\n\n        function validateAge() {\n            const age = document.getElementById('age').value;\n            const errorDiv = document.getElementById('ageError');\n            if (age < 1) {\n                errorDiv.innerText = 'Age must be a positive number.';\n                return false;\n            } else {\n                errorDiv.innerText = '';\n                return true;\n            }\n        }\n\n        function validatePassword() {\n            const password = document.getElementById('password').value;\n            const errorDiv = document.getElementById('passwordError');\n            if (password.length < 6) {\n                errorDiv.innerText = 'Password must be at least 6 characters long.';\n                return false;\n            } else {\n                errorDiv.innerText = '';\n                return true;\n            }\n        }\n\n        function validateConfirmPassword() {\n            const password = document.getElementById('password').value;\n            const confirmPassword = document.getElementById('confirmPassword').value;\n            const errorDiv = document.getElementById('confirmPasswordError');\n            if (confirmPassword !== password) {\n                errorDiv.innerText = 'Passwords do not match.';\n                return false;\n            } else {\n                errorDiv.innerText = '';\n                return true;\n            }\n        }\n\n        document.getElementById('name').addEventListener('blur', validateName);\n        document.getElementById('email').addEventListener('blur', validateEmail);\n        document.getElementById('age').addEventListener('blur', validateAge);\n        document.getElementById('password').addEventListener('blur', validatePassword);\n        document.getElementById('confirmPassword').addEventListener('blur', validateConfirmPassword);\n\n        document.getElementById('validationForm').addEventListener('submit', function(event) {\n            event.preventDefault();\n            const isNameValid = validateName();\n            const isEmailValid = validateEmail();\n            const isAgeValid = validateAge();\n            const isPasswordValid = validatePassword();\n            const isConfirmPasswordValid = validateConfirmPassword();\n\n            if (isNameValid && isEmailValid && isAgeValid && isPasswordValid && isConfirmPasswordValid) {\n                document.getElementById('successMessage').innerText = 'Form submitted successfully!';\n                document.getElementById('successMessage').style.display = 'block';\n            } else {\n                document.getElementById('successMessage').style.display = 'none';\n            }\n        });\n    <\/script>\n</body>\n</html>
